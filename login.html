<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteIt! - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
    <header>
        <nav>
            <div class="logo">Note<span class="highlight">It!</span></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="login.html" class="active">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="login">
        <div class="login-container">
            <h1 class="logo-centered">Note<span class="highlight">It!</span></h1>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <label><input type="checkbox" name="remember"> Sign Me In</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="btn-container">
                    <a href="admin.html" class="btn-centered">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
